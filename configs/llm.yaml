provider: zhipu

zhipu:
  # Default model (can be overridden by ZHIPU_MODEL in .env)
  model: glm-4.7

  # Sampling params (can be overridden by .env)
  temperature: 0.3
  top_p: 0.95
  max_tokens: 8192

  # Request timeout in seconds
  timeout_s: 240

  # Retries for transient errors (HTTP 5xx / timeout / connection reset)
  retries: 2
  retry_backoff_s: 1.5

  # Disable reasoning/thinking by default; helps JSON output stability
  enable_thinking: false
